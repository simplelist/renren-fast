<!DOCTYPE html>
<html>
<head>
    <title>商品表</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a v-if="hasPermission('generator:pproduct:save')" class="btn btn-primary" @click="add"><i
                    class="fa fa-plus"></i>&nbsp;新增</a>
            <a v-if="hasPermission('generator:pproduct:update')" class="btn btn-primary" @click="update"><i
                    class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a v-if="hasPermission('generator:pproduct:delete')" class="btn btn-primary" @click="del"><i
                    class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="pProduct.name" placeholder="名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">编码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="pProduct.code" placeholder="编码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">进价</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="pProduct.purchasePrice" placeholder="进价"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">销售价</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="pProduct.salePrice" placeholder="销售价"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">差价</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="pProduct.differencePrice" placeholder="差价"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">商品数量</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="pProduct.productNum" placeholder="商品数量"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">商品库存</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="pProduct.stock" placeholder="商品库存"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">商品单位</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="pProduct.unit" placeholder="商品单位"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">大图片地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="pProduct.photoMaxUrl" placeholder="大图片地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">所属分类</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="pProduct.categoryCode" placeholder="所属分类"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">所属商户</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="pProduct.shopCode" placeholder="所属商户"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">商品描述</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="pProduct.describe" placeholder="商品描述"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">是否启用：1启用，0禁用</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="pProduct.status" placeholder="是否启用：1启用，0禁用"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">内容</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="pProduct.content" placeholder="内容"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">备注</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="pProduct.remark" placeholder="备注"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="pProduct.createUser" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="pProduct.createDate" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="pProduct.updateUser" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="pProduct.updateDate" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="../../js/modules/generator/pproduct.js"></script>
</body>
</html>
